<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="description" content="jQuery assignment">
	<title>Ninja to Cat</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script>
		$(document).ready(function(){
			$('img').click(function(){
				$(this).attr('name', $(this).attr('src'));
				$(this).attr('src', $(this).attr('alt-src'));
				$(this).attr('alt-src', $(this).attr('name'));
			});
		});		
	</script>
</head>
<body>
	<img src="./ninja-cat/img/cat0.png" alt-src='./ninja-cat/img/ninja0.png' name=""><br>
	<img src="./ninja-cat/img/cat1.png" alt-src='./ninja-cat/img/ninja1.png' name=""><br>
	<img src="./ninja-cat/img/cat2.png" alt-src='./ninja-cat/img/ninja2.png' name=""><br>
	<img src="./ninja-cat/img/cat3.png" alt-src='./ninja-cat/img/ninja3.png' name=""><br>
	<img src="./ninja-cat/img/cat4.png" alt-src='./ninja-cat/img/ninja4.png' name="">
</body>
</html>
